<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abby's Zoo</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

your animal's name: <br>
<input type="text" id="name" placeholder="Name..."><br>

type of animal: <br>
<select id="type">
    <option>Tiger</option>
    <option>Bear</option>
    <option>Unicorn</option>
    <option>Giraffe</option>
    <option>Bee</option>
</select><br>

<button id="create">Create Your Animal</button><br>

feed the animals: <br>
<select id="food">
    <option>Meat</option>
    <option>Fish</option>
    <option>Marshmallows</option>
    <option>Leaves</option>
    <option>Pollen</option>
</select><br>

<button id="feed">Feed your animal</button>

<div id="container">
    <div id="list">Your Animal List:</div>
    <div id="each"></div>
</div>

<div id="container2">
    <div id="keep">Zookeeper Log:</div>
    <div id="log"></div>
</div>

</body>
</html>
